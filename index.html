<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Conecte-se</h1>
            <span> </span>

            <form class="form">
                <div class="input">
                    <input type="text" name="name" placeholder="Digite seu nome de usuário" required>
                    <input type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="link">
                    <button class="continuar">Continuar</button>

                    <a href="#">Esqueceu a senha?</a>
                </div>

                <p>Ou conecte-se com as mídias sociais</p>

                <div class="btns">
                    <button class="btn1"><img src="assets/img/twitter.png"><a href="https://twitter.com/i/flow/login"
                            target="_blank">Faça seu login com o Twitter</a></button>
                    <button class="btn2"><img src="assets/img/facebook.webp"><a
                            href="https://www.facebook.com/?locale=pt_BR" target="_blank">Entrar com o
                            Facebook</a></button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
